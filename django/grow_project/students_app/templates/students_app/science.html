{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ student.name }}의 과학 아바타</title>
    <style>
        body {
            background-color: #e5f4fd;
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        pre {
            background-color: #c2e8fc;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            font-size: 16px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>{{ student.name }}의 과학 아바타</h1>
    <img src="{% static avatar_path %}" alt="Science Avatar" style="max-width: 300px; margin-top: 20px;">
    <br><br/>
    <pre>{{ avatar_output }}</pre>
</body>
</html>
