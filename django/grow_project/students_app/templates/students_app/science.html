{% load static %}
{% load custom_filters %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ student.name }}의 명탐정</title>
    <style>
        body {
            background-color: #e6f4fd;
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .container {
            width: 300px;
            height: 300px;
            transition: all 0.1s;
            display: block;
            margin: 0 auto;
            border-radius: 18px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
        }

        .total-score {
            width: 120px;
            height: 40px;
            border-radius: 12px;
            text-align: center;
            color: royalblue;
            font-weight: bold;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0 auto;
            margin-top: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
        }

        .skill-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            justify-content: center;
        }

        .skill-label {
            width: 140px;
            text-align: right;
            font-size: 15px;
        }

        .skill-bar-container {
            width: 300px;
            height: 20px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin: 0 10px;
            position: relative;
        }

        .skill-bar {
            height: 100%;
            background-color: steelblue;
            width: 0%;
            transition: width 0.2s;
        }

        .score-text {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 100%;
            line-height: 20px;
            font-size: 14px;
            color: #333;
        }

        .blank-container {
            width: 81.6px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ student.name }}의 명탐정</h1>
    <div class="container">
        <img id="avatar-img" src="{% static avatar_path %}" alt="Science Avatar" style="max-width: 300px;">
    </div>
    <br>
    <div class="total-score">
        <h3>총합: <span id="total-score">0</span>점</h3>
    </div>
    <div id="skills">
        {% for skill_key, skill_label in science_skills.items %}
        <div class="skill-row">
            <span class="skill-label">{{ skill_label }}</span>
            <div class="skill-bar-container">
                <div class="skill-bar" id="bar-{{ skill_key }}"></div>
                <span class="score-text" id="score-{{ skill_key }}"></span>
            </div>
            <button onclick="updateScore('{{ skill_key }}', 1)">▲</button>
            <button onclick="updateScore('{{ skill_key }}', -1)">▼</button>
            <div class="blank-container">
            </div>
        </div>
        {% endfor %}
    </div>
    <script>
        const container = document.querySelector('.container');
        container.addEventListener('mousemove', function (e) {
            const x = e.offsetX;
            const y = e.offsetY;
            const rotateX = 4 / 30 * y - 20;
            const rotateY = -1 / 5 * x + 20;
            container.style = `transform : perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        container.addEventListener('mouseout', function () {
            container.style = `transform : perspective(350px) rotateY(0deg) rotateX(0deg)`;
        });

        const studentId = {{ student.id }};
        const maxScore = 10;

        const scores = {
            {% for skill_key in science_skills.keys %}
            "{{ skill_key }}": {{ student|get_item:skill_key }}{% if not forloop.last %},{% endif %}
            {% endfor %}
        };

        function updateBar(skill) {
            const percent = (scores[skill] / maxScore) * 100;
            document.getElementById("bar-" + skill).style.width = percent + "%";
            document.getElementById("score-" + skill).innerText = scores[skill];
        }

        function updateScore(skill, delta) {
            fetch("/ajax/update_score/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `student_id=${studentId}&key=${skill}&delta=${delta}`
            })
            .then(res => res.json())
            .then(data => {
                if (data.new_score !== undefined) {
                    scores[skill] = data.new_score;
                    updateBar(skill);
                    updateTotalScore(); // 총합 갱신
                    updateAvatarImage(); // 이미지 갱신
                }
            });
        }

        function updateTotalScore() {
            const total = Object.values(scores).reduce((a, b) => a + b, 0);
            document.getElementById("total-score").innerText = total;
        }

        function getAvatarImagePath(total) {
            if (total <= 7) return "{% static 'students_app/images/science_lv1.png' %}";
            else if (total <= 14) return "{% static 'students_app/images/science_lv2.png' %}";
            else if (total <= 21) return "{% static 'students_app/images/science_lv3.png' %}";
            else return "{% static 'students_app/images/science_lvmax.png' %}";
        }

        function updateAvatarImage() {
            const total = Object.values(scores).reduce((a, b) => a + b, 0);
            const newSrc = getAvatarImagePath(total);
            document.getElementById("avatar-img").src = newSrc;
        }


        window.onload = function () {
            Object.keys(scores).forEach(updateBar);
            updateTotalScore(); // 초기 총합 표시
        };
    </script>
</body>
</html>
