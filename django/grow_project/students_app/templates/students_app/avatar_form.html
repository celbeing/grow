<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나의 키우기</title>
    <style>
        body {
            background-color: #fdf1e6;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: #fdf1e6;
            padding: 40px;
            border-radius: 12px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 6px;
        }

        select, input[type="text"] {
            width: 240px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #aaa;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            width: 240px;
            padding: 10px;
            font-size: 16px;
            background-color: white;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>나의 키우기</h1>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="region">지역</label>
                <select id="region" name="region">
                    <option value="">-- 지역 선택 --</option>
                    {% for region in regions %}
                    <option value="{{ region }}">{{ region }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="city">도시</label>
                <select id="city" name="city">
                    <option value="">-- 도시 선택 --</option>
                </select>
            </div>

            <div class="form-group">
                <label for="school">학교</label>
                <select id="school" name="school">
                    <option value="">-- 학교 선택 --</option>
                </select>
            </div>

            <div class="form-group">
                <label for="grade">학년</label>
                <select id="grade" name="grade">
                    <option value="">-- 학년 선택 --</option>
                </select>
            </div>

            <div class="form-group">
                <label for="code">코드</label>
                <input type="text" name="code" id="code" required>
            </div>

            <button type="submit">확인</button>
        </form>
    </div>

    <script>
        document.getElementById("region").addEventListener("change", function () {
            fetch(`/ajax/get_cities/?region=${this.value}`)
                .then(res => res.json())
                .then(data => {
                    const citySelect = document.getElementById("city");
                    citySelect.innerHTML = '<option value="">-- 도시 선택 --</option>';
                    data.cities.forEach(city => {
                        citySelect.innerHTML += `<option value="${city}">${city}</option>`;
                    });

                    // 하위 항목 초기화
                    document.getElementById("school").innerHTML = '<option value="">-- 학교 선택 --</option>';
                    document.getElementById("grade").innerHTML = '<option value="">-- 학년 선택 --</option>';
                    document.getElementById("code").value = '';
                });
        });

        document.getElementById("city").addEventListener("change", function () {
            const region = document.getElementById("region").value;
            fetch(`/ajax/get_schools/?region=${region}&city=${this.value}`)
                .then(res => res.json())
                .then(data => {
                    const schoolSelect = document.getElementById("school");
                    schoolSelect.innerHTML = '<option value="">-- 학교 선택 --</option>';
                    data.schools.forEach(school => {
                        schoolSelect.innerHTML += `<option value="${school}">${school}</option>`;
                    });

                    document.getElementById("grade").innerHTML = '<option value="">-- 학년 선택 --</option>';
                    document.getElementById("code").value = '';
                });
        });

        document.getElementById("school").addEventListener("change", function () {
            fetch(`/ajax/get_grades/?school=${this.value}`)
                .then(res => res.json())
                .then(data => {
                    const gradeSelect = document.getElementById("grade");
                    gradeSelect.innerHTML = '<option value="">-- 학년 선택 --</option>';
                    data.grade.forEach(grade => {
                        gradeSelect.innerHTML += `<option value="${grade}">${grade}</option>`;
                    });

                    document.getElementById("code").value = '';
                });
        });

        document.getElementById("grade").addEventListener("change", function () {
            document.getElementById("code").value = '';
        });
    </script>
</body>
</html>
