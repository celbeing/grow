<h1>아바타 보기</h1>

<form method="POST">
    {% csrf_token %}
    <label>이름 선택:</label>
    <select name="student_name" required>
        <option value="">-- 학생 선택 --</option>
        {% for name in student_names %}
        <option value="{{ name }}" {% if name == selected_name %}selected{% endif %}>{{ name }}</option>
        {% endfor %}
    </select><br><br>

    <label>코드 입력:</label><br>
    <input type="text" name="code" required><br><br>

    <button type="submit">아바타 보기</button>
</form>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}

{% if avatar_output %}
<pre style="background:#f3f3f3; padding:10px; border:1px solid #ccc;">
{{ avatar_output }}
  </pre>
{% endif %}
